<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>

<body style="background: #212121; color: aliceblue;">
    <h1>API Request using XML request</h1>

    <script>
        const apiRequest = "https://api.github.com/users/Prit2020"
        const xhr = new XMLHttpRequest()  // First create a XMLHttpRequest object which will helps in sending and getting response from the api
        xhr.open('GET', apiRequest)   // it requires 2 arrguments 1st method 'GET'/'POST' and string or API

        xhr.onreadystatechange = function () {    // onreadystatechange takes a function and it keeps track of state whenever it changes and it will print those state or status code 
            console.log(xhr.readyState);

            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText)  // this will convert string into object or JSON format
                console.log(data);
                console.log(typeof data);   // when we check typeof any data coming from URL in most of the cases it will return string, so convert it into object for that we have JSON.parse() method
                console.log(data.login);
                

                
                
                // console.log(this.responseText);   // this keyword is used for current context
            }
        }

        // console.log(xhr.readyState);  // these will print the state or status 
        xhr.send()   // these method is used for API calls 
    </script>

</body>

</html>
